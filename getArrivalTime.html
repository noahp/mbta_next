
<script>
function httpGet(theUrl){
    var xmlHttp = new XMLHttpRequest();
    xmlHttp.open( "GET", theUrl, false ); // false for synchronous request
    xmlHttp.send( null );
    return xmlHttp.responseText;
}

function timeToStr(time){
  var minute = Math.floor(time/60);
  if(minute > 0){
    return minute + ' m  ' + time%60 + ' s';
  }
  else{
    return time%60 + ' s';
  }
}

function timestampToStr(timestamp){
  return '@ ' + timeToStr(Math.floor((new Date).getTime()/1000) - timestamp);
}

function updateTripStr(tripdata, elem1, elem2){
  if(tripdata){
    var time1 = tripdata['pre_away'];
    var stamp1 = NaN;
    if(tripdata['vehicle']){
      stamp1 = tripdata['vehicle']['vehicle_timestamp'];
    }

    var timeaway1 = document.getElementById(elem1);
    timeaway1.innerHTML = '&#8594; ' + timeToStr(time1) + ' &#8592;';

    timeaway1 = document.getElementById(elem2);
    timeaway1.innerHTML = timestampToStr(stamp1);
  }
  else{
    var timeaway1 = document.getElementById(elem1);
    timeaway1.innerHTML = '';

    timeaway1 = document.getElementById(elem2);

  }
}
